<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons/fav.ico" type="image/x-icon">
</head>

<body onload="init()">
    <header>
        <h1>Notizblock</h1>
    </header>

    <section class="input">
        <input type="text" id="noteTitleInput" placeholder="Bitte gib einen Titel ein" required>
        <textarea id="noteInput" placeholder="Neue Notiz..." onkeydown="checkEnter(event)"></textarea>

    </section>
    <div class="btn">
        <!-- <button onclick="addNote()">Notiz speichern</button> -->
         <img src="./icons/speichern.png" onclick="addNote()" alt="">
    </div>

    <h2>Notizen</h2>
    <div id="content"></div>
    <br>
    <h2>Archiv</h2>
    <div class="archiv">
    <img onclick="openArchivOverlay()" src="./icons/archiv.png" alt="">
    </div>
    <br>
    <h2>MÃ¼lleimer</h2>
    <div id="trash_content"></div>


    <div id="archivOverlay" class="overlay d-none">
    <div class="overlay-content">
        <span class="close-btn" onclick="closeArchivOverlay()">&times;</span>
        <h2>Archivierte Notizen</h2>
        <div id="archiv_content"></div>
    </div>
</div>


</body>

</html>
